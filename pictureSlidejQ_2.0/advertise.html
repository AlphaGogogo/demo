<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQery实现图片轮播_2.0</title>
	<script type="text/javascript" src="jquery.1.10.2.js"></script>
	<script type="text/javascript" src="advertise.js"></script>
	<link rel="stylesheet" type="text/css" href="advertise.css">
</head>
<body>
<div id="container">
	    <div id="list" style="left: -600px;">
	        <img src="images/05.jpg" alt="1"/>
	        <img src="images/01.jpg" alt="1"/>
	        <img src="images/02.jpg" alt="2"/>
	        <img src="images/03.jpg" alt="3"/>
	        <img src="images/04.jpg" alt="4"/>
	        <img src="images/05.jpg" alt="5"/>
	        <img src="images/01.jpg" alt="5"/>
	    </div>
	    <div id="buttons">

	        <span index="3"></span>
	        <span index="4"></span>
	        <span index="5"></span>
	    </div>

	    <a href="javascript:;" id="next" class="arrow">&gt;</a>
	</div>
