<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    img{
      border: 1px solid transparent;
    }
    .current{
      border: 1px solid #f00;
    }
  </style>
  <script type="text/javascript">
    var obj;
    var arr=[];
      function show(obj) {     
        obj.className='current';//
        arr.push(obj);
        if (arr.length>1) {
          var rem=arr.shift(obj);
          rem.className='';
        }     
      }      
  </script>
</head>
<body>
    <div id="pic">
        <img src="images/01.jpg" alt="" onclick="show(this)">
        <img src="images/02.jpg" alt="" onclick="show(this)">
        <img src="images/03.jpg" alt="" onclick="show(this)">
        <img src="images/04.jpg" alt="" onclick="show(this)">
    </div>
</body>
</html>
